name: Deploy SHIELD
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: Deploy SHIELD
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: [main, dev]
    steps:
      - name: Checkout Prod
        uses: actions/checkout@v3
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/lib/shield_prod/dmi-shield-frontend
            sudo git checkout main
            sudo git stash
            sudo git pull
            docker rm prod-dmi_shield_app-1
            docker-compose down --rmi all
            sudo cp -rf /var/lib/shield_prod/environment/.env.* environment/
            sudo cp -rf /var/lib/shield_prod/config_files/* src/app/
            sudo docker-compose -p prod --env-file environment/.env.prod up -d  --build --force-recreate --no-deps
            echo "S.H.I.E.L.D Prod is now LIVE!!"

      - name: Checkout Dev
        uses: actions/checkout@v3
      - name: Deploy to Demo and Test
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          key: ${{ secrets.PRIVATE_KEY_DEV }}
          port: ${{ secrets.PORT }}
          script: |
            echo "---Deploy to Test----"
            cd /etc/shield_dev_env/dmi-shield-frontend
            git checkout dev
            git stash
            git pull
            docker stop test-dmi_shield_app-1 demo-dmi_shield_app-1
            docker rm test-dmi_shield_app-1 demo-dmi_shield_app-1
            docker-compose down --rmi all
            sudo cp -rf /etc/shield_dev_env/environment/.env.* environment/
            sudo cp -rf /etc/shield_dev_env/config_files/* src/app/
            echo "--------Deploying to Test--------"
            docker-compose -p test --env-file environment/.env.test up -d  --build --force-recreate --no-deps
            echo "S.H.I.E.L.D Test is now LIVE!!"
            echo "--------Deploy to Demo--------"
            cd /var/lib/shield_demo/dmi-shield-frontend
            git checkout dev
            git stash
            git pull
            sudo cp -rf /var/lib/shield_demo/environment/.env.demo environment/
            sudo cp -rf /var/lib/shield_demo/config_files/* src/app/
            echo "------Deploying to Demo---------"
            docker-compose -p shield_demo --env-file environment/.env.demo up -d  --build --force-recreate --no-deps
            echo "S.H.I.E.L.D Demo is now LIVE!!"
        
    

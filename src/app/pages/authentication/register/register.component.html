<div class="login-page">

  <div class="left-half">

    <div class="login-top-bar">
      <img src="assets/images/logos/logo-moh.png" style="width: 30rem;">
      <p [routerLink]="['/authentication/login']" class='bx bx-arrow-back'>  Go Back</p>
    </div>

    <mat-card class="login-card cardWithShadow" style="width: 100%">
      <mat-card-header>
        <mat-card-title class="card-topic text-center f-w-600 with-red-line">Sign up for an account</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form id="form_user_authenticate" (ngSubmit)="submitInstance()" class="m-t-30">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [formControl]="UserFormControls['user_name']" type="text"
                   [(ngModel)]="UserInstance.user_name" />

            <mat-error *ngIf="UserFormControls['user_name'].hasError('required')">
              <strong>Required</strong>
            </mat-error>
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">User Email</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [formControl]="UserFormControls['user_email']" type="email"
                   [(ngModel)]="UserInstance.user_email" />

            <mat-error *ngIf="UserFormControls['user_email'].hasError('required')">
              <strong>Required</strong>
            </mat-error>
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [formControl]="UserFormControls['user_password']" [(ngModel)]="user_password"
                   [type]="hide ? 'password' : 'text'" />
            <img matSuffix (click)="hide = !hide"
                 src="{{hide ? 'assets/images/icons/icon-eye-invisible--black.png' : 'assets/images/icons/icon-eye-visible--black.png'}}"
                 alt="" class="view-icon--image" />

            <mat-error *ngIf="UserFormControls['user_password'].hasError('required')">
              <strong>Required</strong>
            </mat-error>
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [formControl]="UserFormControls['confirm_password']" [(ngModel)]="confirm_password" [type]="hide ? 'password' : 'text'" />
            <mat-error *ngIf="UserFormControls['confirm_password'].hasError('required')">
              <strong>Required</strong>
            </mat-error>
            <mat-error *ngIf="!UserFormControls['confirm_password'].hasError('required') && user_password !== confirm_password">
              <strong>Passwords do not match</strong>
            </mat-error>
          </mat-form-field>

          <div class="auth-bottom">

            <a (click)="submitInstance()" style="text-decoration: none;" class="auth-button m-t-16 m-b-16">
              Sign In
            </a>

            <p class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Already have an account?
              <a [routerLink]="['/authentication/login']" class="text-primary">Sign In</a>
            </p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="right-half">
    <div class="image-container">
      <img src="assets/images/logos/logo-dalle.png" alt="Image" width="591">
    </div>
  </div>
</div>

<div class="login-page">

  <div class="left-half">

    <div class="login-top-bar">
      <img src="assets/images/logos/logo-moh.png" style="width: 30rem;">
      <p [routerLink]="['/home']" class='bx bx-arrow-back'>  Go Back</p>
    </div>

    <mat-card class="login-card cardWithShadow" style="width: 100%">
      <mat-card-header>
        <mat-card-title class="card-topic text-center f-w-600 with-red-line">Sign in to your account</mat-card-title>

      </mat-card-header>

      <mat-card-content>
        <form id="form_user_authenticate" (ngSubmit)="submitInstance()" class="m-t-30">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">User Email</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [formControl]="UserFormControls['user_email']" type="email"
                   [(ngModel)]="AuthUser.user_email" />

            <mat-error *ngIf="UserFormControls['user_email'].hasError('required')">
              <strong>Required</strong>
            </mat-error>
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput [formControl]="UserFormControls['user_password']" [(ngModel)]="user_password"
                   [type]="hide ? 'password' : 'text'" />
            <img matSuffix (click)="hide = !hide"
                 src="{{hide ? 'assets/images/icons/icon-eye-invisible--black.png' : 'assets/images/icons/icon-eye-visible--black.png'}}"
                 alt="" class="view-icon--image" />

            <mat-error *ngIf="UserFormControls['user_password'].hasError('required')">
              <strong>Required</strong>
            </mat-error>
          </mat-form-field>

          <div class="auth-bottom">
            <a href="#" class="text-primary mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Forgot Password?</a>

            <a (click)="submitInstance()" style="text-decoration: none;" class="auth-button m-t-16 m-b-16">
              Sign In
            </a>

            <p class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Don't Have an account?
              <a [routerLink]="['/authentication/register']" class="text-primary">Sign Up</a>
            </p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="right-half">
    <div class="image-container">
      <img src="assets/images/logos/logo-dalle.png" alt="Image" width="591">
    </div>
  </div>
</div>

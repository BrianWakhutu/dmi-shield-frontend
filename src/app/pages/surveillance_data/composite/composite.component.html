<div class="m-l-24 m-r-24" style="margin-top: 160px; min-height: 100vh">
  <mat-card class="composite-data">
    <mat-progress-bar *ngIf="this.ApiResponseStatus.processing;" mode="indeterminate" style="position: absolute; top: 0; left: 0; right: 0;"></mat-progress-bar>
    <div *ngIf="this.ApiResponseStatus.processing;" style="position: absolute; top: 3%; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); z-index: 2;"></div>

    <mat-card-header>
      <mat-card-title>Uploaded Files</mat-card-title>

      <span class="flex-1-auto"></span>

      <a [routerLink]="['/surveillance/modify']" mat-flat-button class="view-button"
         style="background: var(--Primary-Blue, #222A69);">
  <span style="color: white;">
    Upload New File
  </span>
      </a>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label>Search</mat-label>
        <input type="string" matInput [(ngModel)]="FilterSurveillanceData.MFilter.mf_search" (change)="loadComposite()" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>

      <table mat-table [dataSource]="ResourceModel">
        <ng-container matColumnDef="original_filename">
          <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
          <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;" mat-cell *matCellDef="let element">{{element["original_filename"]}}</td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> <b>State</b> </th>
          <td mat-cell *matCellDef="let element">{{ formatState(element) }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> <b>Type</b> </th>
          <td mat-cell *matCellDef="let element">{{element["type"]}}</td>
        </ng-container>

        <ng-container matColumnDef="validated">
          <th mat-header-cell *matHeaderCellDef> <b>Validity Status</b> </th>
          <td mat-cell *matCellDef="let element">{{ getValidityStatus(element.validated) }}</td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> <b>Created Date</b> </th>
          <td mat-cell *matCellDef="let element">{{ parseDate(element.created_at) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
          <td mat-cell *matCellDef="let element">
            <mat-menu #actionsMenu="matMenu">
              <a [href]="element['url']" target="_blank">
                <button mat-menu-item>Download</button>
              </a>
              <button mat-menu-item (click)="deleteInstance(element)">Delete</button>
            </mat-menu>

            <a mat-stroked-button color="primary" class="view-button" [matMenuTriggerFor]="actionsMenu">
              Options
            </a>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="TableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: TableHeaders;"></tr>
      </table>

    </mat-card-content>
  </mat-card>

</div>

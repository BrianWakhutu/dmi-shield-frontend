<div class="m-l-24 m-r-24">
  <mat-card class="composite-data">
    <mat-card-header>
      <mat-card-title>Resources Files</mat-card-title>

      <span class="flex-1-auto"></span>

<!--      <a [routerLink]="['/surveillance/modify']" mat-flat-button class="view-button"-->
<!--         style="background: var(&#45;&#45;Primary-Blue, #222A69);">-->
<!--        <span style="color: #FFF">-->
<!--        Upload New File-->

<!--        </span>-->
<!--      </a>-->
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label>Search</mat-label>
        <input type="string" matInput [(ngModel)]="FilterResource.MFilter.mf_search" (change)="loadComposite()" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>

      <table mat-table [dataSource]="FileNames">

        <ng-container matColumnDef="file_name">
          <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
          <td mat-cell *matCellDef="let element">{{element}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
          <td mat-cell *matCellDef="let element">

            <mat-menu #actionsMenu="matMenu" class="custom-menu" panelClass="custom-menu">
              <button mat-menu-item (click)="downloadFileStream(element)">
                <div >Download</div>
              </button>
            </mat-menu>

            <a mat-button color="primary"  [matMenuTriggerFor]="actionsMenu">
              Options
            </a>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="TableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: TableHeaders;"></tr>
      </table>

    </mat-card-content>
  </mat-card>

</div>

<div  class="m-l-24 m-r-24" style="margin-top: 128px; min-height: 100vh">
  <mat-card class="composite-data">
    <mat-card-header>
      <mat-card-title>Resources Files</mat-card-title>

      <span class="flex-1-auto"></span>

      <a *ngIf="UserInstance._id" [routerLink]="['/resources/modify']" mat-flat-button class="view-button"
         style="background: var(--Primary-Blue, #222A69);">
        <span style="color: #FFF">
        Upload New Resource

        </span>
      </a>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label>Search</mat-label>
        <input type="string" matInput [(ngModel)]="FilterResource.MFilter.mf_search" (change)="loadComposite()" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>

      <table mat-table [dataSource]="Resource">

        <ng-container matColumnDef="file_original_name">
          <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
          <td mat-cell *matCellDef="let element" class="wrap-cell">{{element.file_original_name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
          <td mat-cell *matCellDef="let element">

            <mat-menu #actionsMenu="matMenu" class="custom-menu" panelClass="custom-menu">
              <button mat-menu-item (click)="downloadFile(element)">
                <div >Download</div>
              </button>
            </mat-menu>

            <a mat-button color="primary"  [matMenuTriggerFor]="actionsMenu">
              Options
            </a>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="TableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: TableHeaders;"></tr>
      </table>

    </mat-card-content>
  </mat-card>

</div>

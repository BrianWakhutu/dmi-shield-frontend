<div class="p-t-24 main-content-padding" >
  <mat-toolbar style="background-color:transparent;">

    <div>
      <span >
        <img style="width: 298px; height: 74px;" src="assets/images/logos/logo-moh.png" alt="Shield Logo">
      </span>
    </div>


    <div style="display: flex; align-items: center; justify-content: space-between; min-width: 40%;">

      <a [routerLink]="['/dashboard']" style="text-decoration: none;">
        <span class="toolbar-text">Home</span>
      </a>
      <span class="toolbar-text">Dashboard</span>

      <a [routerLink]="['/surveillance/composites']" style="text-decoration: none;">
        <span  class="toolbar-text">Upload Data</span>
      </a>

      <a [routerLink]="['/resources/composites']" style="text-decoration: none;">
        <span  class="toolbar-text">Resources</span>
      </a>
    </div>


    <div *ngIf="UserInstance._id; else signUpLoginButton">
      <a style="text-decoration: none;" [routerLink]="['/authentication/login']">
        <button class="toolbar-sign-button">Sign In</button>
      </a>
    </div>

      <div style="display: flex; align-items: center;justify-content: space-between; min-width: 15%;">
